<mat-toolbar>
	<span class="" [routerLink]="['/']">Challenge</span>

	<span class="fill-remaining-space"></span>
	<div class="button-row">
		<!-- El promedio de edad de los socios de Racing. -->
		<button mat-raised-button color="primary" [routerLink]="['/average-age']">Edad Promedio por Equipo</button>

		<!-- Un listado con las 100 primeras personas casadas, con estudios
			Universitarios, ordenadas de menor a mayor según su edad. Por
			cada persona, mostrar: nombre, edad y equipo. -->
		<button mat-raised-button color="primary" [routerLink]="['/members-list']">Listado de Socios</button>

		<!-- Un listado con los 5 nombres más comunes entre los hinchas de River. -->
		<button mat-raised-button color="primary" [routerLink]="['/common-names']">Nombres Comunes por Equipo</button>

		<!-- Un listado, ordenado de mayor a menor según la cantidad de
				socios, que enumere, junto con cada equipo, el promedio de edad
				de sus socios, la menor edad registrada y la mayor edad registrada. -->
		<button mat-raised-button color="primary" [routerLink]="['/team-summary']">Listado por Equipo</button>
	</div>

	<span class="fill-remaining-space"></span>
	<span class="navbar-text">
		Socios Totales: {{ total | number:'':'es-AR'}}
	</span>
</mat-toolbar>
