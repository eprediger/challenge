				<mat-label>Equipo Favorito</mat-label>
				<mat-select [value]="defaultTeam">

					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col-3 my-auto">
			<p *ngIf="averageAge">Edad Promedio: {{ averageAge | number:'.2-2':'es-AR'}} a√±os</p>
		</div>
	</div>
</div>
