<app-navbar></app-navbar>

<div class="mat-elevation-z8">
	<div class="row mt-2">
		<div class="offset-3 col-3 my-auto">
			<mat-form-field>
				<mat-label>Estado Civil</mat-label>
				<mat-select [value]="status">
					<mat-option *ngFor="let status of maritalStatus" [(value)]="status" (click)="getMembersList(status, education)">
						{{status}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="col-3">
			<mat-form-field>
				<mat-label>Nivel de Estudios</mat-label>
				<mat-select [value]="education">
					<mat-option *ngFor="let education of educations" [(value)]="education"
						(click)="getMembersList(status, education)">
						{{education}}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
	</div>

	<table mat-table [dataSource]="dataSource">
		<!-- Nombre -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef> Nombre </th>
			<td mat-cell *matCellDef="let element"> {{element.name}} </td>
		</ng-container>

		<!-- Edad -->
		<ng-container matColumnDef="age">
			<th mat-header-cell *matHeaderCellDef> Edad </th>
			<td mat-cell *matCellDef="let element"> {{element.age}} </td>
		</ng-container>

		<!-- Equipo -->
		<ng-container matColumnDef="teams">
			<th mat-header-cell *matHeaderCellDef> Equipo </th>
			<td mat-cell *matCellDef="let element"> {{element.team}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>

	<mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
</div>

<app-spinner *ngIf="loading"></app-spinner>
